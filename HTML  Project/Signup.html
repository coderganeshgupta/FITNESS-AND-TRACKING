<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Style2.css">
    <link rel="icon" href="Darebee1.webp">
    <style>
        body{
            background-image: url('GYM9.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

    </style>
</head>
<body>
    <header>
    <h1 align="center"><u>SIGN UP</u></h1>
    </header>
<form method="post" action="P_Details.html">
    <div class="form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Full Name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@mail" required>
        <label for="mobilenum">Enter Your Mobile Number:</label>
        <input type="number" name="mobilenum" id="num" placeholder="+91 xxxxx xxxxx" required>
        <label for="userName">Set UserName:</label>
        <input type="text" name="userName" id="userName" placeholder="UserName" required>
        <label for="password">Set Your Password:</label>
        <input type="password" name="password" id="pwd" placeholder="password" required>
        <label for="pwd">Confirm Your Password:</label>
        <input type="password" name="pwd" id="conpwd" placeholder="Confirm Your Password" required>
        <button type="submit">Sign Up</button>
        <p color="white" size="5px">Already have an account? Click here <a href="Login.html" target="_self">Log In</a></p>
    </div>
</form>
</body>
</html>
